<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissions Calculator</title>
    <link rel="stylesheet" href="transportation.css">
</head>
<body>
    <div class="container">
        <h1>Emissions Calculator</h1>
        <form id="emissions-form">
            <!-- Remove the "Do you want to calculate?" question and display the Add Vehicle button -->
            <div class="question">
                <p>Add a vehicle to calculate emissions:</p>
                <button type="button" id="add-vehicle-button">Add Vehicle</button>
                <!-- Add a new button to remove the last added vehicle -->
                <button type="button" id="remove-vehicle-button">Remove Last Vehicle</button>
            </div>

            <div id="vehicles-container">
                
            </div> 

            <div class="question">
                <button type="button" id="calculate-button" style="display: none;">Calculate</button>
            </div>

            <div class="question">
                <p>Total CO2 Emissions:</p>
                <input type="text" name="total-co2-emissions" readonly>
            </div>
        </form>
        <div class="question">
            <button type="button" id="electricity-button">Calculate Electricity carbon emission</button>
            <button type="button" id="natural-gas-button">Calculate Natural Gas carbon emission</button>
            <button type="button" id="waste-button">Calculate Waste carbon emission</button>
        </div>
    </div>

    <script src="transportation.js"></script>
</body>
</html>
